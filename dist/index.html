<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>料理レシピ投稿＆検索サイト</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>料理レシピ投稿＆検索サイト</h1>

<form id="recipe-form">
  <label for="title">レシピタイトル</label>
  <input type="text" id="title" required />

  <label for="ingredients">材料（改行で区切ってください）</label>
  <textarea id="ingredients" rows="4" required></textarea>

  <label for="instructions">調理手順</label>
  <textarea id="instructions" rows="6" required></textarea>

  <label for="category">カテゴリー</label>
  <select id="category" required>
    <option value="">選択してください</option>
    <option value="和食">和食</option>
    <option value="洋食">洋食</option>
    <option value="中華">中華</option>
    <option value="デザート">デザート</option>
    <option value="その他">その他</option>
  </select>

  <button type="submit">投稿する</button>
</form>

<input type="text" id="search-bar" placeholder="レシピタイトルまたはカテゴリーで検索" />

<div id="recipes-list"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
</body>
</html>
