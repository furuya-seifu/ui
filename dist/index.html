<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルチャット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>シンプルチャット</h1>
        <div id="chat-window">
            <ul id="message-list">
                <!-- メッセージはここに追加されます -->
            </ul>
        </div>
        <div id="input-area">
            <input type="text" id="username-input" placeholder="名前 (任意)">
            <textarea id="message-input" placeholder="メッセージを入力..."></textarea>
            <button id="send-button">送信</button>
        </div>
        <button id="clear-button">チャット履歴をクリア</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
